     <!-- Register page -->
     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">



                    <div class="col-md-6 col-sm-6">
                         <img src="images/appointment-image.jpg" class="img-responsive" alt="">
                    </div>

                    <div>
                    </div>


                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="http://localhost/api/complete">

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Enter Your Details</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-6 col-sm-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="fullname" name="fullname"
                                             placeholder="Full Name">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="age">Age</label>
                                        <input type="age" class="form-control" id="age" name="age"
                                             placeholder="Your Age">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Your Gender</label>
                                        <select class="form-control" name="gender">
                                             <option>Male</option>
                                             <option>Female</option>
                                        </select>
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="date">Select Birth Date</label>
                                        <input type="date" name="date" class="form-control">
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Your Blood Group</label>
                                        <select class="form-control" name="blood_group">
                                             <option>A+</option>
                                             <option>A-</option>
                                             <option>B+</option>
                                             <option>B-</option>
                                             <option>AB+</option>
                                             <option>AB-</option>
                                             <option>O+</option>
                                             <option>O-</option>
                                        </select>
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Phone Number</label>
                                        <input type="tel" class="form-control" id="telephone" name="telephone"
                                             placeholder="Phone">
                                        <div class="col-md-6 col-sm-6">
                                             <label for="genotype">Genotype</label>
                                             <select class="form-control" name="genotype">
                                                  <option>AA</option>
                                                  <option>AS</option>
                                                  <option>SS</option>

                                             </select>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                             <label for="select">State / City</label>
                                             <select class="form-control" name="state">
                                                  <option>Abia</option>
                                                  <option>Anambra</option>
                                                  <option>Ebonyi</option>
                                                  <option>Enugu</option>
                                                  <option>Imo</option>
                                             </select>
                                        </div>
                                        <label for="Message">Additional Message</label>
                                        <textarea class="form-control" rows="5" id="message" name="message"
                                             placeholder="Message"></textarea>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit
                                             Button</button>
                                   </div>
                              </div>
                         </form>
                    </div>

               </div>
          </div>
